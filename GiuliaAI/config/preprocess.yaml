dataset: "GiuliaAI"

path:
  corpus_path: "./GiuliaAI/dataset"
  lexicon_path: "lexicon/pinyin-lexicon-r.txt"
  raw_path: "./GiuliaAI/dataset_raw"
  preprocessed_path: "./GiuliaAI/preprocessed_data"

preprocessing:
  val_size: 512
  text:
    text_cleaners: []
    language: "it"
  audio:
    sampling_rate: 22050
    max_wav_value: 32767
  stft:
    filter_length: 2048
    hop_length: 512
    win_length: 2048
  mel:
    n_mel_channels: 80
    mel_fmin: 0
    mel_fmax: 8000 # please set to 8000 for HiFi-GAN vocoder, set to null for MelGAN vocoder
  pitch:
    feature: "frame_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
  energy:
    feature: "frame_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
